<html>
<head>
    <title>Ujian Siswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .question {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .question p {
            margin: 0 0 10px;
        }
        .question input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        .question label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ujian Siswa</h1>
        </div>
        <div class="section">
            <h2>Soal Pilihan Ganda</h2>
            <div class="question">
                <p>1. Hasil dari 2 + 2 adalah?</p>
                <label><input type="radio" name="q1" value="3"> 3</label>
                <label><input type="radio" name="q1" value="4"> 4</label>
                <label><input type="radio" name="q1" value="5"> 5</label>
            </div>
        </div>
        <div class="section">
            <h2>Soal Jawaban Singkat</h2>
            <div class="question">
                <p>1. Berapa hasil dari 5 Ã— 5?</p>
                <input type="text" name="q2">
            </div>
        </div>
        <div class="section">
            <h2>Soal Esai</h2>
            <div class="question">
                <p>1. Jelaskan tentang Pythagoras!</p>
                <input type="text" name="q3">
            </div>
        </div>
    </div>
</body>
</html>
